{% extends 'base.html' %}
    



{% block content %}

<h1>New Article</h1>

<form action="{% url 'articles:create' %}", method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    <!-- #POST 방식 사용시 csrf_token < 필요
    #메소드에 포스트를 썼으면 서버가 유저를 알아보는 암호화를 해주는 태그
    #GET 방식은 DB에 영향을 주지 않을 때 즉 CRUD 중 R 읽기 및 조회 할때만 사용. 그 외 에는 POST 사용 -->

    
    {{ form.as_p }}
    
    <button type="submit" >저장 </button>

</form>

<a href="{% url 'articles:articles' %}">글 목록</a>


{% endblock content %}
