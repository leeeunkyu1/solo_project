{% extends 'base.html' %}


{% block content %}
    <h1>Ariticles</h1>
    {% if request.user.is_authenticated %}
    <a href="{% url 'articles:create' %}">새 글</a>

    {% else %}
    <a href="{% url 'accounts:login' %}">로그인 하고 글 작성하기</a>


    {% endif %}



    {% for article in articles %}
        <a href="{% url 'articles:detail' article.pk %}">
        <p>[{{ article.pk }}]{{ article.title }}</p>
        
        </a>
    

        <hr>

    {% endfor %}

    
{% endblock content %}
